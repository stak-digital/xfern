<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ðŸŒ¿ xfern Music Server</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link rel="stylesheet" href="/public/skin.css">
    <script src="/public/script.js" type="module" async defer></script>
</head>
<body class="xf-body">
    <h1 class="xf-title">ðŸŒ¿ xfern Music Server</h1>
    <main class="xf-root">
        <h2 class="xf-current-track-label">Current Track: <code class="xf-current-track-name">{{ trackName }}</code></h2>
        <nav>
            <button class="xf-play-or-pause" v-on:click="handlePlayPauseButtonPressed">Play/Pause</button>
        </nav>
        <audio class="xf-player" controls v-bind:src="trackSrc" ref="audio"></audio>
        <label>
            Search library:
            <input type="search" class="xf-search-box" name="q" v-on:input="handSearchQueryChanged">
        </label>
        <div class="xf-track-select-wrapper">
            <h3>Select track:</h3>
            <div class="xf-track-select">
                <button
                    v-for="track in media"
                    class="xf-track-select-button"
                    v-bind:data-value="track.file"
                    v-on:click="handleTrackButtonPressed(track)"
                >{{ getTrackName(track) }}</button>
            </div>
        </div>
    </main>
</body>
</html>
